menu.assist=Para iniciar o CDA Viewer, basta clicar duas vezes em CDA Viewer.jar e a interface de inicialização será exibida. Apenas uma exceção que pode impedir a inicialização do Viewer é a da JVM. Esta exceção diz "Exceção do JVM Launcher". Neste caso, você só precisa atualizar seu Java SE Runtime. A título de informação, se a atualização do JRE for automática na estação de trabalho do usuário, nunca obteremos esse erro. Para resolver esse erro, basta instalar uma nova versão do JRE. Basta clicar neste link: https://download.oracle.com/java/20/latest/jdk-20_windows-x64_bin.exe e instalar o JDK. Após instalar o JDK, basta abrir o prompt de comando (CMD) e digitar \u201Cjava -version\u201D para garantir que a nova versão do Java SE Runtime esteja instalada. Reinicie o CDA Viewer e a interface de inicialização será exibida. PS: Você deve respeitar a estrutura em árvore da pasta \u201CtestContentCDA\u201D para que o Viewer funcione corretamente.
menu.browser=O CDA Viewer possui um navegador desenvolvido em JavaFX que permite visualizar o documento CDA da mesma forma que um navegador web.
