menu.assist=To start the CDA Viewer, simply double click on CDA Viewer.jar and the startup interface is displayed. Only one exception that can prevent the Viewer from starting is that of JVM. This exception says "JVM Launcher exception". In this case, you just need to update your Java SE Runtime. For information, if the JRE update is automatic on the user workstation, we will never get this error. To resolve this error, simply install a new version of JRE. Just click on this link: https://download.oracle.com/java/20/latest/jdk-20_windows-x64_bin.exe and install the JDK. After installing the JDK, simply open the command prompt (CMD) and type "java -version" to ensure that the new version of Java SE Runtime is installed. Relaunch the CDA Viewer and the startup interface will be displayed. PS: You must respect the tree structure of the \u201CtestContentCDA\u201D folder for the Viewer to function properly.
