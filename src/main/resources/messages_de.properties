menu.assist=Um den CDA Viewer zu starten, doppelklicken Sie einfach auf CDA Viewer.jar und die Startoberfläche wird angezeigt. Die einzige Ausnahme, die den Start des Viewers verhindern kann, ist die von JVM. Diese Ausnahme lautet \u201EJVM Launcher-Ausnahme\u201C. In diesem Fall müssen Sie lediglich Ihre Java SE Runtime aktualisieren. Zur Information: Wenn die JRE-Aktualisierung auf der Benutzer-Workstation automatisch erfolgt, wird dieser Fehler nie angezeigt. Um diesen Fehler zu beheben, installieren Sie einfach eine neue Version von JRE. Klicken Sie einfach auf diesen Link: https://download.oracle.com/java/20/latest/jdk-20_windows-x64_bin.exe und installieren Sie das JDK. Öffnen Sie nach der Installation des JDK einfach die Eingabeaufforderung (CMD) und geben Sie \u201Ejava -version\u201C ein, um sicherzustellen, dass die neue Version von Java SE Runtime installiert ist. Starten Sie den CDA Viewer neu und die Startoberfläche wird angezeigt. PS: Sie müssen die Baumstruktur des Ordners \u201EtestContentCDA\u201C respektieren, damit der Viewer ordnungsgemäß funktioniert.
