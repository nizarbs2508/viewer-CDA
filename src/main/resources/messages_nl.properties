menu.assist=Om de CDA Viewer te starten, dubbelklikt u eenvoudig op CDA Viewer.jar en de opstartinterface wordt weergegeven. Slechts één uitzondering die kan voorkomen dat de Viewer start, is die van JVM. Deze uitzondering luidt: "JVM Launcher-uitzondering". In dit geval hoeft u alleen maar uw Java SE Runtime bij te werken. Ter informatie: als de JRE-update automatisch plaatsvindt op het gebruikerswerkstation, krijgen we deze foutmelding nooit. Om deze fout op te lossen, installeert u eenvoudig een nieuwe versie van JRE. Klik gewoon op deze link: https://download.oracle.com/java/20/latest/jdk-20_windows-x64_bin.exe en installeer de JDK. Na het installeren van de JDK opent u eenvoudigweg de opdrachtprompt (CMD) en typt u "java -version" om er zeker van te zijn dat de nieuwe versie van Java SE Runtime is geïnstalleerd. Start de CDA Viewer opnieuw en de opstartinterface wordt weergegeven. PS: U moet de boomstructuur van de map \u201CtestContentCDA\u201D respecteren om de Viewer correct te laten functioneren.
