menu.assist=Per avviare CDA Viewer, è sufficiente fare doppio clic su CDA Viewer.jar e verrà visualizzata l'interfaccia di avvio. L'unica eccezione che può impedire l'avvio del Visualizzatore è quella di JVM. Questa eccezione dice "Eccezione JVM Launcher". In questo caso, devi solo aggiornare il tuo Java SE Runtime. A titolo informativo, se l'aggiornamento JRE è automatico sulla workstation dell'utente, non riceveremo mai questo errore. Per risolvere questo errore, installa semplicemente una nuova versione di JRE. Basta fare clic su questo collegamento: https://download.oracle.com/java/20/latest/jdk-20_windows-x64_bin.exe e installare JDK. Dopo aver installato JDK, è sufficiente aprire il prompt dei comandi (CMD) e digitare "java -version" per assicurarsi che sia installata la nuova versione di Java SE Runtime. Riavviare il CDA Viewer e verrà visualizzata l'interfaccia di avvio. PS: è necessario rispettare la struttura ad albero della cartella \u201CtestContentCDA\u201D affinché il Visualizzatore funzioni correttamente.
